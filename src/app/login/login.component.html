<form class="lonInForm">
    <div class="form-group">
        <div class="form-label">Enter User Id</div>
        <input type="text" name="userId" [(ngModel)]="userId" class="form-control">
    </div>
    <div class="form-group">
        <div class="form-label">Enter User Password</div>
        <input type="password" name="uPass" [(ngModel)]="uPass" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary btn-sm" (click)="getuserData()">Login</button>
</form>
