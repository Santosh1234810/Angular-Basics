<form #frmData="ngForm" (ngSubmit)="getData(frmData.value)">

    <div class="form-group">  
    <label>Enter the Name: </label>
    <input type="text" [ngModel]="empObj?.name" class="form-control" name="uname">
</div>
<div class="form-group">
    <label>Enter the Post</label>
    <input type="text" [ngModel]="empObj?.post" class="form-control" name="upost">
</div>

<div class="form-group">
    <label>Enter the Salary</label>
    <input type="text" [ngModel]="empObj?.salary" class="form-control" name="usalary" >
</div>

<div class="form-group">
    <label>Enter the Address</label>
    <input type="text" [ngModel]="empObj?.address" class="form-control" name="uaddr"><br>
</div>

    &nbsp;&nbsp;<button type="submit" class="btn btn-success btn-sm">Update</button>
</form>
